<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d72505c30e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/Addition Game/style.css" />
    <title>Addition Game</title>
  </head>
  <body>
    <div class="text-center">
      <img
        src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png"
        class="image"
      />
      <div class="bg-container pt-5 pb-5">
        <span class="number m-2" id="firstNumber"></span>
        <span class="operator m-1">+</span>
        <span class="number m-2" id="secondNumber"></span>
        <span class="operator m-1">=</span>
        <input class="user-input" type="text" id="userInput" />
        <div class="mt-4 mb-4">
          <button
            id="checkButton"
            class="btn btn-primary mr-3"
            onclick="checkButton()"
          >
            Check
          </button>
          <button
            id="restartButton"
            class="btn btn-primary"
            onclick="restartButton()"
          >
            Restart
          </button>
        </div>
        <p class="game-result" id="gameResult"></p>
      </div>
    </div>
    <script src="/Addition Game/script.js"></script>
  </body>
</html>
